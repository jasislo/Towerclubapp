<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fff;
            color: #15161E;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-nav {
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient */
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-brand img {
            height: 40px;
            width: auto;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff; /* White text for branding */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #ffffff; /* White text for better contrast */
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .nav-link:hover {
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient on hover */
            color: #ffffff; /* White text on hover */
            border-color: #ffffff; /* White border on hover */
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
            display: inline-block;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn-outline:hover {
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient on hover */
            color: #ffffff; /* White text on hover */
            border-color: transparent; /* Transparent border on hover */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
            padding-top: 100px; /* Adjust for fixed header */
        }

        .app-bar {
            display: flex;
            align-items: center;
            padding: 16px 0;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #15161E;
            cursor: pointer;
            padding: 8px;
            margin-right: 16px;
        }

        .app-bar h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 500;
        }

        .profile-header {
            position: relative;
            height: 290px;
            margin-bottom: 16px;
        }

        .cover-image {
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin: 24px 24px 0;
        }

        .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #fff;
            overflow: hidden;
            background-color: #fff;
            padding: 4px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 16px;
        }

        .profile-info h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .username {
            color: #606A85;
            font-size: 14px;
            font-weight: 500;
        }

        .stats-container {
            background-color: #F1F4F8;
            border-radius: 12px;
            padding: 16px;
            margin: 0 16px 24px;
            display: flex;
            justify-content: space-between;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-item h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-item p {
            color: #606A85;
            font-size: 14px;
            font-weight: 500;
        }

        .collections-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            margin-bottom: 12px;
        }

        .collections-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: 500;
        }

        .show-all {
            color: #6F61EF;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .collections-grid {
            padding: 0 12px;
        }

        .collection-item {
            background-color: #fff;
            padding: 8px;
            margin-bottom: 12px;
        }

        .collection-item .main-image {
            flex: 3;
        }

        .collection-item .side-images {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .collection-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .collection-info {
            padding: 12px 0 4px;
        }

        .collection-info h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .collection-info p {
            color: #606A85;
            font-size: 12px;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .collection-item {
                display: flex;
                gap: 8px;
            }

            .main-image {
                width: 60%;
            }

            .side-images {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="main-nav">
        <div class="nav-content">
            <a href="/" class="nav-brand">
                <img src="../assets/images/towerclub_logo.png" alt="TowerClub Logo">
                <span class="brand-name">TowerClub</span>
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="wallet.html" class="nav-link">Wallet</a>
                <a href="add-transaction.html" class="nav-link">Transfer</a>
                <a href="activities.html" class="nav-link">Activities</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </div>
            <div class="nav-actions">
                <a href="profile.html" class="btn btn-outline">Profile</a>
                <a href="logout.html" class="btn btn-outline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="app-bar">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Profile</h1>
        </header>

        <main>
            <div class="profile-header">
                <div class="cover-image">
                    <img src="https://images.unsplash.com/photo-1538370965046-79c0d6907d47" alt="Cover">
                </div>
                <div class="profile-image">
                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d" alt="Profile">
                </div>
            </div>

            <div class="profile-info">
                <h2>Jonatthan Asis</h2>
                <p class="username">#jonatthanasis</p>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <h3>Since</h3>
                    <p>2025</p>
                </div>
                <div class="stat-item">
                    <h3>420</h3>
                    <p>Followers</p>
                </div>
                <div class="stat-item">
                    <h3>15,200</h3>
                    <p>Views</p>
                </div>
            </div>

            <div class="collections-header">
                <h2>Collections</h2>
                <a href="#" class="show-all">Show All</a>
            </div>

            <div class="collections-grid">
                <div class="collection-item">
                    <div class="main-image">
                        <img src="https://images.unsplash.com/photo-1498931299472-f7a63a5a1cfa" alt="Collection">
                    </div>
                    <div class="side-images">
                        <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574" alt="Collection">
                        <img src="https://images.unsplash.com/photo-1628800242113-98ffcfcc2e77" alt="Collection">
                    </div>
                </div>

                <div class="collection-item">
                    <div class="main-image">
                        <img src="https://source.unsplash.com/random/1280x720?profile&76" alt="Collection">
                    </div>
                    <div class="side-images">
                        <img src="https://source.unsplash.com/random/1280x720?profile&2" alt="Collection">
                        <img src="https://source.unsplash.com/random/1280x720?profile&54" alt="Collection">
                    </div>
                    <div class="collection-info">
                        <h3>Top Model Images</h3>
                        <p>63 Articles</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('.back-button');
            
            backButton.addEventListener('click', function() {
                window.history.back();
            });
        });
    </script>
</body>
</html>
