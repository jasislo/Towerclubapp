<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TowerClub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #15161E;
        }

        .auth-container {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-header img {
            max-width: 140px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #22c55e; /* Green text for branding */
        }

        .auth-header p {
            font-size: 0.875rem;
            color: #606A85;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #15161E;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 0.5rem;
            background-color: #FFFFFF;
        }

        .input-group span {
            color: #606A85;
            margin-right: 0.5rem;
        }

        input {
            border: none;
            outline: none;
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: transparent;
            color: #15161E;
        }

        input:focus {
            border: none;
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3); /* Green focus ring */
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: flex-start; /* Align to the left */
        }

        .remember-me input {
            width: 16px; /* Size of the checkbox */
            height: 16px;
        }

        .remember-me label {
            margin: 0;
            font-size: 1rem;
            color: #15161E;
        }

        .separator {
            text-align: center;
            margin: 1.5rem 0;
            color: #606A85;
            font-size: 0.875rem;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #E5E7EB;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        button {
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient */
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background: #ffffff; /* White background on hover */
            color: #22c55e; /* Green text on hover */
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #606A85;
        }

        .auth-footer a {
            color: #a855f7; /* Fuchsia link color */
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/images/towerclub_logo.png" alt="TowerClub Logo">
            <h1>Welcome Back</h1>
            <p>Login to access your account below.</p>
        </div>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <span class="material-icons">mail</span>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            <div class="remember-me">
                <label for="remember-me">Remember Me</label>
                <input type="checkbox" id="remember-me">
            </div>
            <button type="submit">Login</button>
            <div class="separator">OR</div>
            <button type="button">Log in with Phone Number</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="/register.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
